<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Contato - David Adestrador de Cães</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/jquery.timepicker.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Código omitido para brevidade -->

	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Formulário de Contato</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Fale Conosco</h3>
									<form method="POST" name="contactForm" class="contactForm" data-netlify="true"
										data-netlify-honeypot="bot-field">
										<input type="hidden" name="form-name" value="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Nome Completo</label>
													<input type="text" class="form-control" name="name" id="name"
														placeholder="Seu Nome" required>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="email">Endereço de Email</label>
													<input type="email" class="form-control" name="email" id="email"
														placeholder="Seu Email" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Assunto</label>
													<input type="text" class="form-control" name="subject" id="subject"
														placeholder="Assunto" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="message">Mensagem</label>
													<textarea name="message" class="form-control" id="message" cols="30"
														rows="4" placeholder="Escreva sua mensagem aqui"
														required></textarea>
												</div>
											</div>
											<!-- Campo honeypot para evitar spam -->
											<div style="display:none;">
												<label>Não preencha este campo se você for humano: <input
														name="bot-field"></label>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Enviar Mensagem"
														class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(images/contact.jpg);">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Código omitido para brevidade -->

</body>

</html>
